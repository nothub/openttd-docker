name: publish
on:
  push:
    branches:
      - main
  schedule:
    - cron: '20 4 * * *'
jobs:
  main:
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout repo'
        uses: actions/checkout@v3

      - name: 'Trivy scan'
        uses: aquasecurity/trivy-action@0.11.0
        id: trivy-fs
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret,config'
          format: 'sarif'
          output: 'trivy.sarif'
          exit-code: 1

      - name: 'Trivy report'
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure() # run if prior action was not cancelled or skipped
        with:
          sarif_file: 'trivy.sarif'

      - name: 'Find OpenTTD version'
        run: echo "OPENTTD_VERSION=$(echo "$(cat Dockerfile | grep "OPENTTD_VERSION=")" | sed -E 's/.*=//g' | tr -d '"')" >> $GITHUB_ENV

      - name: 'Registry login'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 'Build and publish image'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/openttd:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/openttd:${{ env.OPENTTD_VERSION }}
